<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{pageTitle}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="fullName">Full Name</label>
                <div class="col-sm-8">
                    <input id="fullName" type="text" class="form-control" formControlName="fullName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-8">
                    <input id="email" type="text" class="form-control" formControlName="email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="skill">Skill</label>
                <div class="col-sm-8">
                    <input id="skill" type="text" class="form-control" formControlName="skillName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="exp">Experience</label>
                <div class="col-sm-8">
                    <input id="exp" type="text" class="form-control" formControlName="experienceInYears">
                </div>
            </div>


            <!-- <div class="form-group">
                <label class="col-sm-2 control-label" for="doj">DOJ</label>
                <div class="col-sm-8">
                  

                    <p-calendar formControlName="doj" [touchUI]="true" [readonlyInput]="true"></p-calendar>
                </div>
            </div> -->

        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>
