
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{employee?.fullName}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">
          <!-- <div class="col-xs-4">
            <img class="imageClass" [src]="employee.photoPath" />
          </div> -->
          <div class="col-xs-8">
  
           
            <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                : {{employee?.email}}
              </div>
            </div>
            
            <div class="row">
              <div class="col-xs-6">
                Skill
              </div>
              <div class="col-xs-6">
                : {{employee?.skillName}}
              </div>
            </div>
           
  
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <a class="btn btn-primary" routerLink="/list">
        Back to List
      </a>
    </div>
  </div>
